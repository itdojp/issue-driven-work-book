<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: 'ja' }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ page.description | default: site.description | escape }}">
  <title>{% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>
  <header class="site-header">
    <div class="site-header-inner">
      <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title | escape }}</a>
      {% if site.repository %}
      <a class="site-repo" href="{{ site.repository }}" target="_blank" rel="noopener">GitHub</a>
      {% endif %}
    </div>
  </header>

  <main class="content">
    <article class="page">
      {{ content }}
    </article>

    {% include page-navigation.html %}
  </main>

  <footer class="site-footer">
    <div class="site-footer-inner">
      <span>{{ site.license_text | default: 'CC BY-NC-SA 4.0' }}</span>
    </div>
  </footer>
</body>
</html>
